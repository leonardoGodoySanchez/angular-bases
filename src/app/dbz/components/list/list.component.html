<h4>Listado</h4>

<ul class="list-group"> <!--espacio sobrante lo tira al centro-->
    <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirt = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="
        {
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven
        }">

        <div>
            <span class="text-primary"> {{i + 1}} - </span>
            <span>{{character.name}}</span>
            <strong> - Power: {{character.power}}</strong>
            <span>{{character.power}}</span>
        </div>

        <button (click)="deleteCharacterById(character.id)" class="btn btn-danger" >X</button>
    </li>
</ul>
