
<h3>Lista de Héroes</h3>

                                <!--referencia local-->
<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Héroe Borrado <small class="text-danger"> {{deletedHero}}</small></h3>
</div>
                <!--referencia local-->
<ng-template #nothingWasDeleted> <!--div que no existe como vacío-->
    <h3>No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroeNames.length > 0"
    (click)="removeLastHeroe()"
    class="btn btn-outline-danger">
    Borrar último héroe
</button>



<ul class="mt-2 list-group">
    <li *ngFor="let name of heroeNames"
        class="list-group-item">
        {{name}}
    </li>
</ul>
